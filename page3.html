<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <h1 class="text-3xl text-yellow-500 text-left underline font-bold m-2">Treat Conversion Rate</h1>
        <p class="text-left p-2">1 treat = 1 lifetime of love and loyalty</p>
        <p class="text-left p-2">1 pat on the head = come back tomorrow with treats and we'll see</p>
    </div>
    <div>
        <form action="submit.html">
            <label class="block mt-4 font-bold" for="name">What is your name?</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" type="text" id="name" name="name">
          
            <label class="block mt-4 font-bold" for="favorite-color">What is your favorite treat?</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" type="text" id="favorite-color" name="favoriteColor">
          
            <button class="p-5 block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit form!</button>
            </form>
    </div>
